<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台登录</title>
    <script type="application/javascript" src="media/js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="media/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="media/css/demo.css" />
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="media/css/component.css" />
    <!--[if IE]>
    <script src="media/js/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>欢迎你</h3>
                <form action="#" name="f" method="post" id="abc" onsubmit="return false;">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="name" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2"><a class="act-but submit" type="button" onclick="login()" href="javascript:;" style="color: #FFFFFF">登录</a></div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="media/js/TweenLite.min.js"></script>
<script src="media/js/EasePack.min.js"></script>
<script src="media/js/rAF.js"></script>
<script src="media/js/demo-1.js"></script>


<script type="application/javascript">
    function login() {
        $.ajax({
            url:"userlogin.do",
            method:"post",
            data:$("#abc").serialize(),
            success:function (obj) {
                if(obj.code==1){
                    location.href="index.html";
                }else{
                    alert(obj.msg);
                }
            }
        })
    }
</script>
</body>
</html>
